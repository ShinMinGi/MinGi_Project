<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.w3.org/1999/html"
      layout:decorate="~{layouts/admin_default}">
<head>
    <meta charset="UTF-8">
    <title>학생 관리 페이지</title>
    <link rel="stylesheet" href="/css/admin/admin_student_manage.css">
</head>
<body>
<section id="mainFrame" layout:fragment="content">
    <!-- 검색 조건 설정, 조회 등 버튼 위치 구역 -->
    <article class="searchFrame">
        <div class="buttonGroup">
            <div class="stud_select_btn" style="cursor: pointer">조회</div>
        </div>
        <div class="searchBox">
            <div>
                <div class="searchContainer">
                    <span>이름</span>
                    <input class="lName" type="text" placeholder="이름검색">
                </div>
            </div>
            <div>
                <div class="searchContainer">
                    <span>학번</span>
                    <input class="lNum" type="text" placeholder="학번검색">
                </div>
            </div>
        </div>
    </article>

    <div class="result"></div>
    <h4 class="list">학생 정보</h4>
    <div id="grid"></div>
    <h4 class="list">기본 정보</h4>
    <article class="table">
        <table class="detail">
            <tr>
                <th>학번</th>
                <td>
                    <div><span class="user_id" style="display:none;">학번이 옵니다.</span></div>
                </td>
            </tr>
            <tr>
                <th>성명</th>
                <td>
                    <div><span class="user_name" style="display:none;">이름이 옵니다.</span></div>
                </td>
            </tr>
            <tr>
                <th>생년월일</th>
                <td>
                    <div><span class="user_birthday" style="display: none;">생일이 옵니다.</span></div>
                </td>
            </tr>
            <tr>
                <th>성별</th>
                <td>
                    <div><span class="user_gender" style="display: none">성별이 옵니다.</span></div>
                </td>
            </tr>
            <tr>
                <th>전화번호</th>
                <td>
                    <div><span class="user_phonenum" style="display: none;">전화번호가 옵니다.</span></div>
                </td>
            </tr>
            <tr>
                <th>주소</th>
                <td>
                    <div><span class="user_addr" style="display: none">주소가 옵니다.</span></div>
                </td>
            </tr>
            <tr>
                <th>수강생 번호</th>
                <td>
                    <div><span class="user_stud_id" style="display: none">수강생번호가 옵니다.</span></div>
                </td>
            </tr>
            <tr>
                <th>이메일</th>
                <td>
                    <div><span class="user_email" style="display: none">이메일이 옵니다.</span></div>
                </td>
            </tr>
            <tr>
                <th>학점</th>
                <td>
                    <div><span class="user_stud_now_cr" style="display: none">평균 학점이 옵니다.</span></div>
                </td>
            </tr>
        </table>
        <div class="imageContainer">
            <div class="img">
                <p class="img_saved" style="display: none"><img src="" class="img2" style="width: 100%"/></p>
            </div>
        </div>
    </article>
</section>
</body>
<th:block layout:fragment="script">
    <script src="/js/admin/admin_studene_manage.js" th:inline="javascript"></script>
</th:block>
</html>
