<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/admin_default}">
<head>
    <link href="/css/admin/grade.css" rel="stylesheet">
</head>
<div id="mainFrame" layout:fragment="content" class="mainFrame">
    <div class="grade_body">
        <div class="grade_search_box">
            <div class="title">
                <span>전체성적관리</span>
            </div>
            <div class="grade_search">
                <button type="submit" name="" class="grade_btn">조회</button>
            </div>
        </div>
        <div class="search_body">
            <div class="search_box">
                <div class="student_id_box">
                    <div method="post" class="student_id_box_form">
                        <span>학번</span>
                        <input type="text" class="student_grade_input"/>
                    </div>
                </div>
                <div class="student_name_box">
                    <div method="post" class="student_id_box_form">
                        <span>성명</span>
                        <input type="text" class="student_name_input"/>
                    </div>
                </div>
                <div class="student_grade_box">
                    <form method="post" class="student_id_box_form">
                        <span>학년</span>
                        <select class="student_grade_select_box">
                            <option value="">(전체)</option>
                            <option value="1">1학년</option>
                            <option value="2">2학년</option>
                        </select>
                    </form>
                </div>
            </div>
        </div>
        <div class="student_info_text_box">
            <div class="student_info_text">
                <span>👦&nbsp 학생정보</span>
                <div class="result1">검색결과</div>
            </div>
        </div>
        <div class="student_info_box">
            <div class="student_info">
                <div id="grid1" class="student_info_grid_box"></div>
            </div>
        </div>
        <div class="semester_grades_text_box">
            <div class="semester_grades_text">
                <span>📈&nbsp 전체 학기성적 및 전체 현황</span>
            </div>
        </div>
        <div class="semester_grade_box">
            <div class="semester_grade">
                <div id="grid2" class="semester_grade_grid_box"></div>
            </div>
        </div>
        <div class="grade_course_text_box">
            <div class="grade_course_text">
                <span>📄 ️️&nbsp 강좌별 성적</span>
            </div>
        </div>
        <div class="grade_course_box">
            <div class="grade_course">
                <div id="grid3" class="grade_course_grid_box"></div>
            </div>
        </div>
    </div>
    <script src="/js/admin/grade.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</div>
