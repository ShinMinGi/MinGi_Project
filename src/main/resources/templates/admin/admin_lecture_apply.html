<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.w3.org/1999/html"
      layout:decorate="~{layouts/admin_default}">
<head>
    <meta charset="UTF-8">
    <title>수강신청 관리 페이지</title>
    <link rel="stylesheet" href="/css/admin/admin_lecture_apply.css">
</head>
<body>
<section id="mainFrame" layout:fragment="content">
    <!-- 검색 조건 설정, 조회 등 버튼 위치 구역 -->
    <article class="searchFrame">
        <div class="buttonGroup">
            <button id="searchBtn">조회</button>
        </div>
        <div class="searchBox">
            <div>
                <div class="searchContainer">
                    <span>수업년도/학기</span>
                    <select id="lectYear">
                        <option>2021년</option>
                        <option>2022년</option>
                        <option>2023년</option>
                    </select>
                    <select id="lectSem">
                        <option>1학기</option>
                        <option>2학기</option>
                    </select>
                </div>
            </div>
            <div>
                <div class="searchContainer">
                    <span>강좌명</span>
                    <input class="lName" type="text" placeholder="검색할 강좌 이름을 적어주세요.">
                </div>
            </div>
        </div>
    </article>


    <h4 class="list">수강신청내역</h4>
    <div id="grid"></div>

    <div class="subContainer">
        <button id="deleteBtn">삭제</button>
        <h4 class="list">수강신청한 학생</h4>
    </div>
    <div id="grid2"></div>
    <article class="table">
    </article>


</section>
</body>
<th:block layout:fragment="script">
    <script src="/js/admin/admin_lecture_apply.js"></script>
</th:block>
</html>
