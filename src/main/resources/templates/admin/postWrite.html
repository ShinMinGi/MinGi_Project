<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/admin_default}">
<head>
    <link href="/css/admin/postWrite.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.10.0/main.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.10.0/main.min.js"></script>
</head>
<div id="mainFrame" layout:fragment="content" class="mainFrame">
    <div class="post_write_body">
        <div class="post_write_btn_box">
            <div class="title">
                <span>게시글 작성(담당용)</span>
            </div>
            <div class="post_write_box">
                <div>
                <button type="submit" name="" class="post_write_select_btn">조회</button>
                <button type="submit" name="" class="post_write_create_btn">신규</button>
                <button type="submit" name="" class="post_write_save_btn">저장</button>
                <button type="submit" name="" class="post_write_delete_btn">삭제</button>
                </div>
            </div>
        </div>
        <div class="post_search_body">
            <div class="post_search_box">
                <div class="post_board_box">
                    <span>게시판</span>
                    <select class="post_board_select">
                        <option value="">(전체)</option>
                        <option value="공지사항">공지사항</option>
                        <option value="건의사항">건의사항</option>
                        <option value="학생">학생</option>
                        <option value="교원">교원</option>
                        <option value="과정">과정</option>
                        <option value="수업게시판">수업게시판</option>
                    </select>
                </div>
                <div class="post_search_requirement_box">
                    <span>검색조건</span>
                    <select class="post_search_requirement_select">
                        <option value="">(전체)</option>
                        <option value="제목">제목</option>
                        <option value="내용">내용</option>
                        <option value="작성자">작성자</option>
                    </select>
                    <input type="text" class="post_search_requirement_input">
                </div>
                <div class="post_date_box">
                    <span>작성일</span>
                        <input type="date" min="2017-01-01" max="2030-12-31"
                           class="post_reg_date" id="post_reg_date" placeholder="2023-09-30"/>
                </div>
            </div>
        </div>
        <div class="post_list_text_box">
            <div class="post_list_text">
                <span>📚&nbsp 게시글 목록</span>
                <span class="result2"></span>
            </div>
        </div>
        <div class="post_list_box">
            <div class="post_list">
                <div id="grid1"></div>
            </div>
        </div>
        <div class="post_content_text_box">
            <div class="post_content_text">
                <span>📄&nbsp 게시글 내용</span>
            </div>
        </div>
        <div class="post_content_box">
            <div class="post_content">
                <div class="post_content_left_box">
                    <div class="post_content_num_box">
                        <div class="post_content_num_text_box">
                            <span>게시글 번호</span>
                        </div>
                        <div class="post_content_num">
                            <input type="text" id="articleId" class="article_id" readonly/>
                        </div>
                    </div>
                    <div class="post_content_title_box">
                        <div class="post_content_title_text_box">
                            <span>제목</span>
                        </div>
                        <div class="post_content_title">
                            <input type="text" id="postContTitle" class="post_cont_title"/>
                        </div>
                    </div>
                    <div class="post_content_writer_box">
                        <div class="post_content_writer_text_box">
                            <span>작성자</span>
                        </div>
                        <div class="post_content_writer">
                            <input type="text" id="postWriter" class="post_writer" readonly/>
                        </div>
                    </div>
                    <div class="post_content_date_box">
                        <div class="post_content_date_text_box">
                            <span>작성일자</span>
                        </div>
                        <div class="post_content_date">
                            <input type="text" id="postRegDate" class="post_reg_date" readonly/>
                        </div>
                    </div>
                </div>
                <div class="post_content_right_box">
                    <div class="post_content_views_box">
                        <div class="post_content_views_text_box">
                            <span>조회수</span>
                        </div>
                        <div class="post_content_views">
                            <input type="text" id="postView" class="post_view" readonly/>
                        </div>
                    </div>
                    <div class="post_content_board_type_box">
                        <div class="post_content_board_type_text_box">
                            <span>게시판종류</span>
                        </div>
                        <div class="post_content_board_type">
                            <select id="boardType" class="board_type">
                                <option value="">선택</option>
                                <option value="건의사항">건의사항</option>
                                <option value="공지사항">공지사항</option>
                                <option value="학생">학생</option>
                                <option value="교원">교원</option>
                                <option value="과정">과정</option>
                                <option value="수업게시판">수업게시판</option>
                            </select>
                            <input type="text" id="boardId" class="board_id" readonly/>
                        </div>
                    </div>
                    <div class="post_content_is_locked_box">
                        <div class="post_content_is_locked_text_box">
                            <span>공개여부</span>
                        </div>
                        <div class="post_content_is_locked">
                            <input type="checkbox" id="isLocked" class="is_locked"/>
                        </div>
                    </div>
                    <div class="post_content_is_deleted_box">
                        <div class="post_content_is_deleted_text_box">
                            <span>삭제여부</span>
                        </div>
                        <div class="post_content_is_deleted">
                            <input type="checkbox" id="isDeleted" class="is_deleted"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="content_text_box">
            <div class="content_text">
                <span>📄&nbsp 게시내용</span>
            </div>
        </div>
        <div class="content_box">
            <div class="content">
                <div class="real_content">
                    <textarea class="post_cont_text" id="post_cont_text"></textarea>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/admin/postWrite.js"></script>
</div>
