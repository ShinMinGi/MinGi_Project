<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/profDefault}">
<head>
    <meta charset="UTF-8">
    <title>나의 강의실</title>
    <link rel="stylesheet" href="/css/stud/stu_lecture.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="/css/stud/lecturemain.css">
</head>
<body>
<section id="mainFrame" layout:fragment="content">
    <article class="mainContainer">
        <h4 th:text="${lectinfo.lectName}">강의명이 오는 곳</h4>
        <br>
        <div style="width: 1350px; height: 500px; border: 1px solid black; margin: 0 auto;">
            <div style="width: 100%; height: 50px; border:1px solid green;">
                <span>강사명 : </span>
                <span th:text="${lectinfo.professor.member.userName}">강사명이 오는 곳</span>
                <span>   강의기간 : </span>
                <span th:text="${#temporals.format(lectinfo.lectStart, 'yyyy-MM-dd')} + ' ~ ' + ${#temporals.format(lectinfo.lectEnd, 'yyyy-MM-dd')}">강의기간이 오는 곳</span>

                <span th:text="${lectinfo.lectCredit}">학점이 오는 곳</span>
            </div>
            <div><a th:href="@{'/prof/lecture/view/' + ${lectinfo.lectId} + '/lectureplan'}">강의계획서 보기</a></div>
            <div><a th:href="@{'/prof/lecture/view/' + ${lectinfo.lectId} + '/onlineclass'}">온라인 강의실</a></div>
            <div><a th:href="@{'/prof/lecture/view/' + ${lectinfo.lectId} + '/수업게시판'}">수업 게시판</a></div>
            <div><a th:href="@{'/prof/lecture/view/' + ${lectinfo.lectId} + '/출결조회'}">출결조회</a></div>
            <div><a th:href="@{'/prof/lecture/view/' + ${lectinfo.lectId} + '/assignments'}">과제조회/출제</a></div>

        </div>
    </article>

</section>


</body>
</html>
