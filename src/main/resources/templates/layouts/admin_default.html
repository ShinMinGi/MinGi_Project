<!doctype html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<script src="https://kit.fontawesome.com/61500d0ee2.js" crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LMS 학적관리시스템</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="/css/admin/admin_default.css" rel="stylesheet">
    <link rel="icon" href="/img/logoicon.jpg">
    <!-- toast UI Grid, toast UI Pagination css -->
    <link rel="stylesheet" href="https://uicdn.toast.com/grid/latest/tui-grid.css" />
    <link rel="stylesheet" href="https://uicdn.toast.com/tui.pagination/latest/tui-pagination.css" />
    <!-- toast UI Grid cdn js -->
    <script type="text/javascript" src="https://uicdn.toast.com/tui.pagination/latest/tui-pagination.js"></script>
    <script src="https://uicdn.toast.com/grid/latest/tui-grid.js"></script>
    <!-- jQuery -->
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <!-- 각 페이지의 script가 작성될 위치 -->
    <!-- 각 페이지의 css가 작성될 위치 -->
    <th:block layout:fragment="css"></th:block>
</head>
<body>
<div class="admin_body">
    <div class="row border border-1 ml-3 header">
        <div class="col">
            <!-- 왼쪽 부분 -->
            <h1 class="text-left w-10 h-10 p-2 rl-1">
                <a href="#"><img src="/img/logo.jpg"></a>
            </h1>
        </div>
        <div class="col  d-flex justify-content-end dropdown p-4" style="font-weight:bold">
            <!-- 오른쪽 부분 -->
            <a class=" nav-link dropdown-toggle " href="#" role="button" data-bs-toggle="dropdown"
               aria-expanded="false">
                플랫폼 구축 업체용
            </a>
            <ul class="dropdown-menu dropdown-menu-right">
                <li><a class="dropdown-item" href="#">사용자전환</a></li>
                <li><a class="dropdown-item" href="/logout">로그아웃</a></li>
            </ul>
        </div>
    </div>
    <div class="index_body">
        <div class="aside_main d-flex flex-column">
            <div class="menu_search">
                <form method="post" class="search_form">
                    <input type="text" name="" class="search_input" placeholder="검색어를 입력하세요."/>
                    <button type="submit" class="search_btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
            </div>
            <div class="aside">
                <div class="menu_box">
                    <div class="menu_box_first user_management_tap">
                        <i class="fa-solid fa-folder"></i><span class="user_management_text">회원관리</span>
                    </div>
                    <div class="menu_box_second student_management" style="display: none">
                        <i class="fa-solid fa-folder-open"></i><a href="/admin/studentmanage">학생관리</a>
                    </div>
                    <div class="menu_box_third teacher_management" style="display: none">
                        <i class="fa-solid fa-folder-open"></i><a href="/admin/profmanage">강사관리</a>
                    </div>
                </div>
                <div class="menu_box">
                    <div class="menu_box_first class_management_tap">
                        <i class="fa-solid fa-folder"></i><span class="class_management_text">수업관리</span>
                    </div>
                    <div class="menu_box_second course_management" style="display: none">
                        <i class="fa-solid fa-folder-open"></i><a href="/admin/lecturemanage">강좌관리</a>
                    </div>
                    <div class="menu_box_third course_registration_management" style="display: none">
                        <i class="fa-solid fa-folder-open"></i><a href="/admin/lectureapply">수강신청관리</a>
                    </div>
                </div>
                <div class="menu_box">
                    <div class="menu_box_first course_management_tap">
                        <i class="fa-solid fa-folder"></i><span class="course_management_text">강의관리</span>
                    </div>
                    <div class="menu_box_second online_content_lectures" style="display: none">
                        <i class="fa-solid fa-folder-open"></i><a href="/admin/ytr">온라인강의콘텐츠관리</a>
                    </div>
                    <div class="menu_box_third online_lecture_info_management" style="display: none">
                        <i class="fa-solid fa-folder-open"></i><a href="/admin/ttr">온라인강의정보관리</a>
                    </div>
                    <div class="menu_box_third online_lecture_attendance_status" style="display: none">
                        <i class="fa-solid fa-folder-open"></i><a href="/admin/as">온라인강의수강현황</a>
                    </div>
                </div>
                <div class="menu_box">
                    <div class="menu_box_first grade_management">
                        <i class="fa-solid fa-folder"></i><span class="grade_management_text">성적관리</span>
                    </div>
                    <div class="menu_box_second overall_grade_management" style="display: none">
                        <i class="fa-solid fa-folder-open"></i><a href="/admin/grade">전체성적관리</a>
                    </div>
                </div>
                <div class="menu_box">
                    <div class="menu_box_first portal_management">
                        <i class="fa-solid fa-folder"></i><span class="portal_management_text">포털관리</span>
                    </div>
                    <div class="menu_box_second write_post" style="display: none">
                        <i class="fa-solid fa-folder-open"></i><a href="/admin/postWrite">게시글 작성(담당용)</a>
                    </div>
                    <div class="menu_box_third post_info" style="display: none">
                        <i class="fa-solid fa-folder-open"></i><a href="/admin/postInfo">게시글 정보관리</a>
                    </div>
                </div>
            </div>
        </div>
        <div layout:fragment="content" class="content"></div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
<script src="/js/admin/admin_defalut.js"></script>
<th:block layout:fragment="script"></th:block>
</html>
